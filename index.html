<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Vending Machine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Vending Machine</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app"></div>
        <div class="row mt-5 justify-content-around">
            <div class="col-3">
                <h1>Money: $<span id="money">0</span></h1>
                <button class="btn btn-success" onclick="app.vendingController.addDollar()">Insert Dollar</button>
            </div>


            <div class="col-3">
                <span id="snacks">
                    <h3>Insert Money To See Snacks Available And Price</h3>
                    <button class="btn btn-primary" onclick="alert('Insert Money First')">Buy Snack</button>
                </span>
            </div>

            <div class="col-3">
                <span id="sodas">
                    <h3>Insert Money To See Sodas Available And Price</h3>
                    <button class="btn btn-primary" onclick="alert('Insert Money First')">Buy Soda</button>
                </span>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
